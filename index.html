<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Convert Money</title>
    
</head>

<body>
      <img class="logo"   src="./assets/logo (1).gif" alt="logo-money">

      <main>
        <label>
        converter <b>de</b>
            <select>
              <option>R$ Real Brasileiro></option>
       </select>

        </label>

        <label>
            converter <b>para</b>
                <select>
                  <option>US$ Dólar americano></option>
                  <option>€ Euro></option>
           </select>
    
            </label>
            
            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button" >converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2 (3).png" alt="logo-moeda-a-coverter">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$0,00</p>
                </div>

                <img class="arrow-img"  src="./assets/Arrow.png" alt="seta">
                
                <div class="currency-box">
                    <img src="./assets/Dolar.png" alt="logo-moeda-a-coverter">
                    <p>Dolar</p>
                    <p>Us$0,00</p>
                </div>
            </section>
      </main>
</body>
<script defer src="./script.js"></script>

</html>
